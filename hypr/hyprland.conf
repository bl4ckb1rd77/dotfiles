$localBin                    = $HOME/.local/bin
$scriptsDir                  = $HOME/.config/hypr/scripts
$hyprDir                     = $HOME/.config/hypr

exec-once                    = blueman-applet
exec-once                    = nm-applet
exec-once                    = sww init &
exec-once                    = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once                    = ${scriptsDir}/xauthority &
exec-once                    = ${scriptsDir}/gtkthemes &
exec-once                    = dbus-update-actvation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland DBUS_SESSION_BUS_ADDRESS
exec-once                    = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once                    = mako &
exec-once                    = mopidy --config ~/.config/mopidy/mopidy.conf &
exec-once                    = swayidle -w timeout 300 'swaylock -f -C $HOME/.config/swaylock/config' timeout 330 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'

monitor                      = eDP-1,1920x1080@60,0x0,1
monitor                      = DP-4,1920x1080@60,1920x0,1
monitor                      = DP=2,1920x1080@60,3840x0,1

workspace = eDP-1,1
workspace = eDP-1,2
workspace = ePD-1,3

env                          = XCURSOR_SIZE,24
input {
    kb_layout                = de
    kb_variant               =
    kb_model                 =
    kb_options               =
    kb_rules                 =
    numlock_by_default       = true
    follow_mouse             = 1

    touchpad {
        natural_scroll       = no
    }

    sensitivity              = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # Mouse sensitivity options
    sensitivity             = 1.0 
    apply_sens_to_raw       = 0
    
    gaps_in                 = 6 
    gaps_out                = 10
    border_size             = 2
    no_border_on_floating   = false
    col.active_border       = 0xff88C0D0
    col.inactive_border     = 0x00000000
}

decoration {
    rounding                = 6
    multisample_edges       = true
    drop_shadow             = true
    shadow_range            = 20
    shadow_render_power     = 4
    col.shadow              = 0xee88c0d0
    col.shadow_inactive     = 0x00000000
    blur                    = 1
    blur_size               = 7
    blur_passes             = 2
    blur_ignore_opacity     = 1
    blur_new_optimizations  = 1
}

animations {
    enabled                 = 1
    bezier                  = overshot,0.13,0.99,0.29,1.1
    bezier                  = easeinout,0.445,0.05,0.55,0.95
    animation               = windows,1,5,overshot,popin
    animation               = border,1,10,default
    animation               = fade,1,10,default
    animation               = workspaces,1,6,overshot,slide
}
blurls=waybar

dwindle {
    pseudotile              = yes
    preserve_split          = yes
    no_gaps_when_only       = true
}

master {
    new_is_master           = true
}

gestures {
    workspace_swipe         = off
}

device:epic-mouse-v1 {
    sensitivity             = -0.5
}

$mainMod                    = SUPER

bind                        = $mainMod, return, exec, kitty
bind                        = $mainMod, q, killactive, 
bind                        = $mainMod, M, exit, 
bind                        = ALT, E, exec, nemo
bind                        = $mainMod, f, togglefloating, 
bind                        = $mainMod, r, exec, ~/.config/hypr/scripts/menu
bind                        = $mainMod, J, togglesplit, # dwindle
bind                        = $mainMod, b, exec, ~/.config/hypr/scripts/changeWallpaper
bind                        = $mainMod, w, exec, ~/.config/hypr/scripts/wofiwall
bind                        = $mainMod, l, exec, swaylock
bind                        = ALT, w, exec, whatsdesk &
bind                        = ALT, b, exec, google-chrome-stable &

# Move focus with mainMod + arrow keys
bind                        = $mainMod ALT, left, movefocus, l
bind                        = $mainMod ALT, right, movefocus, r
bind                        = $mainMod ALT, up, movefocus, u
bind                        = $mainMod ALT, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind                        = $mainMod, 1, workspace, 1
bind                        = $mainMod, 2, workspace, 2
bind                        = $mainMod, 3, workspace, 3
bind                        = $mainMod, 4, workspace, 4
bind                        = $mainMod, 5, workspace, 5
bind                        = $mainMod, 6, workspace, 6
bind                        = $mainMod, 7, workspace, 7
bind                        = $mainMod, 8, workspace, 8
bind                        = $mainMod, 9, workspace, 9
bind                        = $mainMod, 0, workspace, 10

# resize windows with h,j,k,l
bind                        = ALT, l, resizeactive, 30 0
bind                        = ALT, h, resizeactive, -30 0
bind                        = ALT, j, resizeactive, 0 -30
bind                        = ALT, k, resizeactive, 0 30

# Move active window to a workspace with mainMod + SHIFT + [0-9
bind                        = ALT, 1, movetoworkspace, 1
bind                        = ALT, 2, movetoworkspace, 2
bind                        = ALT, 3, movetoworkspace, 3
bind                        = ALT, 4, movetoworkspace, 4
bind                        = ALT, 5, movetoworkspace, 5
bind                        = ALT, 6, movetoworkspace, 6
bind                        = ALT, 7, movetoworkspace, 7
bind                        = ALT, 8, movetoworkspace, 8
bind                        = ALT, 9, movetoworkspace, 9
bind                        = ALT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind                        = $mainMod, left, workspace, r-1
bind                        = $mainMod, right, workspace, r+1
bind                        = $mainMod, mouse_down, workspace, r+1
bind                        = $mainMod, mouse_up, workspace, r-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm                       = $mainMod, mouse:272, movewindow
bindm                       = $mainMod, mouse:273, resizewindow

# rules
windowrulev2                = opacity 0.8 0.7, class:^(kitty)$
windowrulev2                = float, class:^(update)$
windowrulev2                = move 1070 42, class:^(update)$
windowrulev2                = size 800 1000, class:^(update)$
windowrulev2                = opacity 0.8 0.7, class:^(update)$

windowrulev2                = float, class:^(nwg-look)$
windowrulev2                = float, class:^(pavucontrol)$
windowrulev2                = size 760 560, class:^(pavucontrol)$
windowrulev2                = move 860 45, class:^(pavucontrol)$



