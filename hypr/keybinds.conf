$mainMod                    = SUPER

bind                        = $mainMod, q, killactive, 
bind                        = $mainMod, M, exit, 
bind                        = $mainMod, f, togglefloating, 
bind                        = $mainMod, r, exec, ~/.config/hypr/scripts/menu
bind                        = $mainMod, J, togglesplit, # dwindle
bind                        = $mainMod, b, exec, ~/.config/hypr/scripts/changeWallpaper
bind                        = $mainMod, w, exec, ~/.config/hypr/scripts/wofiwall
bind                        = $mainMod, l, exec, swaylock
bind                        = $mainMod, s, exec, ~/.config/hypr/scripts/screenshot
bind                        = $mainMod, p, exec, wlogout &
bind                        = $mainMod, h, exec, kitty -T cheatsheet -e ~/.config/hypr/scripts/help
bind                        = $mainMod, i, exec, kitty -T sysinfo -e ~/.config/hypr/scripts/sysinfo

# apps
bind                        = $mainMod, return, exec, kitty
bind                        = $mainMod SHIFT, return, exec, kitty --class floatkitty
bind                        = ALT, E, exec, nemo
bind                        = ALT, w, exec, whatsdesk &
bind                        = ALT, m, exec, ~/.config/hypr/scripts/spotify &
bind                        = ALT, b, exec, google-chrome-stable &
bind                        = $mainMod, v, exec, mpv -vf=hflip /dev/video0

# media play buttons
bind                        = $mainMod CTRL, left, exec, mpc prev
bind                        = $mainMod CTRL, right, exec, mpc next
bind                        = $mainMod CTRL, return, exec, mpc toggle
bind                        = $mainMod CTRL, up, exec, ~/.config/hypr/scripts/mpdvolume up
bind                        = $mainMod CTRL, down, exec, ~/.config/hypr/scripts/mpdvolume down
bind                        = $mainMod, c, exec, wl-copy "HÃ¶rt gerade: $(mpc current)"

# Move focus with mainMod + arrow keys
bind                        = $mainMod ALT, left, movefocus, l
bind                        = $mainMod ALT, right, movefocus, r
bind                        = $mainMod ALT, up, movefocus, u
bind                        = $mainMod ALT, down, movefocus, d

bind                        = $mainMod, F11, fullscreen
# Switch workspaces with mainMod + [0-9]
bind                        = $mainMod, 1, workspace, 1
bind                        = $mainMod, 2, workspace, 2
bind                        = $mainMod, 3, workspace, 3
bind                        = $mainMod, 4, workspace, 4
bind                        = $mainMod, 5, workspace, 5
bind                        = $mainMod, 6, workspace, 6
bind                        = $mainMod, 7, workspace, 7
bind                        = $mainMod, 8, workspace, 8
bind                        = $mainMod, 9, workspace, 9
bind                        = $mainMod, 0, workspace, 10

# resize windows with h,j,k,l
bind                        = ALT, l, resizeactive, 30 0
bind                        = ALT, h, resizeactive, -30 0
bind                        = ALT, j, resizeactive, 0 -30
bind                        = ALT, k, resizeactive, 0 30

# Move active window to a workspace with mainMod + SHIFT + [0-9
bind                        = ALT, 1, movetoworkspace, 1
bind                        = ALT, 2, movetoworkspace, 2
bind                        = ALT, 3, movetoworkspace, 3
bind                        = ALT, 4, movetoworkspace, 4
bind                        = ALT, 5, movetoworkspace, 5
bind                        = ALT, 6, movetoworkspace, 6
bind                        = ALT, 7, movetoworkspace, 7
bind                        = ALT, 8, movetoworkspace, 8
bind                        = ALT, 9, movetoworkspace, 9
bind                        = ALT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind                        = $mainMod, left, workspace, r-1
bind                        = $mainMod, right, workspace, r+1
bind                        = $mainMod, mouse_down, workspace, r+1
bind                        = $mainMod, mouse_up, workspace, r-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm                       = $mainMod, mouse:272, movewindow
bindm                       = $mainMod, mouse:273, resizewindow
