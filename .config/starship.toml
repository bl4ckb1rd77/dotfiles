format = """
$username\
$directory\
$git_branch\
$git_status\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$python\
$rust\
$scala\
$docker_context\
$character\
"""
add_newline = false

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = false

[hostname]
ssh_only = false
format = 'on [$hostname](bold purple) '
trim_at = "."
disabled = false

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[ ](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[ ✗](bold red)"

#  
# configure directory
[directory]
read_only = " "
truncation_length = 10
truncate_to_repo = true # truncates directory to root folder if in github repo
style = "bold italic blue"

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = true
style = "bold italic red"

[aws]
symbol = "  "

[conda]
symbol = " "

[dart]
symbol = " "

[c]
symbol = " "

[docker_context]
symbol = " "
format = '$symbol$context$path'

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "
format = '$symbol$branch'

[git_status]
format = '$all_status$ahead_behind'

[golang]
symbol = " "

[haskell]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[nodejs]
symbol = ""

[nim]
symbol = " "

[python]
symbol = '󱔎 '
pyenv_version_name = true

[rust]
symbol = ""

[scala]
symbol = " "
